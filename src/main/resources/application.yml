spring:
  application:
    name: finance
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

currency-rates:
  url:
    central-bank: https://cbr.ru/currency_base/daily/
    open-exchange:
      base: https://openexchangerates.org/api/
      additional: latest.json
  open-exchange:
    api-id: ${OPEN-EXCHANGE-API-ID}